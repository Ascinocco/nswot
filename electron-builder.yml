appId: com.nswot.app
productName: nswot
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - '**/*.{node,dll}'
  - '**/better-sqlite3/**'
mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSDocumentsFolderUsageDescription: Application needs access to workspace files.
  notarize: false
  target:
    - target: dmg
      arch:
        - x64
        - arm64
linux:
  target:
    - AppImage
  category: Utility
